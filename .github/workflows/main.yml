name: Main
on:
  push:
    branches:
      - master
      - renovate/**
  pull_request:
    branches:
      - master
  schedule:
    - cron: '0 0 * * 6'

jobs:
  encoding:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Verify encoding
        shell: pwsh
        run: Install-Module VerifyEncoding -Repository PSGallery -RequiredVersion 2.2.1 -Force && Test-Encoding

  licenses:
    runs-on: ubuntu-24.04
    steps:
      - name: Check out the sources
        uses: actions/checkout@v6
      - name: REUSE license check
        uses: fsfe/reuse-action@v6

  main:
    runs-on: ${{ matrix.image }}
    strategy:
      matrix:
        image:
          - macos-15
          - ubuntu-24.04
          - windows-2025
    env:
      DOTNET_NOLOGO: 1
      DOTNET_CLI_TELEMETRY_OPTOUT: 1
      NUGET_PACKAGES: ${{ github.workspace }}/.github/nuget-packages
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - if: runner.os != 'macOS' # TODO[#91]: Restore after https://github.com/actions/runner/issues/449 is fixed.
        name: NuGet cache
        uses: actions/cache@v5
        with:
          path: ${{ env.NUGET_PACKAGES }}
          key: ${{ runner.os }}.nuget.${{ hashFiles('**/*.csproj') }}
      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '9.0.x'

      - name: Build
        run: dotnet build --configuration Release
      - name: Pack
        run: dotnet pack --configuration Release
      - name: Test
        run: dotnet test --configuration Release
      - name: Validate MSBuild task package
        shell: pwsh
        run: ./ChangelogAutomation.MSBuild.Tests/Run-PackageValidation.ps1
      - name: MSBuild task integration test
        shell: pwsh
        run: ./ChangelogAutomation.MSBuild.Tests/Run-Test.ps1
